name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Deploy to VPS
        env:
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -t ed25519 nc.smeo.se >> ~/.ssh/known_hosts 2>/dev/null
          tar czf /tmp/dist.tar.gz -C dist .
          scp -i ~/.ssh/deploy_key /tmp/dist.tar.gz dietpi@nc.smeo.se:/tmp/
          ssh -i ~/.ssh/deploy_key dietpi@nc.smeo.se 'tar xzf /tmp/dist.tar.gz -C /var/www/tandomsorgen/ && rm /tmp/dist.tar.gz'
